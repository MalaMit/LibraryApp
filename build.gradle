// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'javafx-gradle-plugin'

sourceCompatibility = 9
targetCompatibility = 9
// In this section you declare where to find the dependencies of your project

buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'com.jfoenix:jfoenix:9.0.5' // Java 9
	
	compile 'org.hibernate:hibernate-core:5.2.12.Final' // hibernate
	
	compile 'mysql:mysql-connector-java:5.1.46' //mysql
	
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	
	compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0.1'
	
	compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.2.11'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jfx {

    // minimal requirement for jfxJar-task
    mainClass = 'main.startApp.Main'

    // minimal requirement for jfxNative-task
    vendor = ''

    // some optional task
    jfxAppOutputDir = 'build'
    jfxMainAppJarName = 'libraryDescApp.jar'
    manifestAttributes = [
        "Specification-Version": 1.0,
        "Implementation-Version": 1,
        "Built-By": "MalaMit",
    ]
    // for a full list of available settings, look the class "JavaFXGradlePluginExtension" on plugin project
}